<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Test</title>
    <link rel="stylesheet" href="www/build/stencil-test.css">
</head>
<body class="p-8 bg-gray-100">
    <h1 class="text-2xl font-bold mb-4">Tailwind Style Test</h1>

    <!-- Test basic button styles -->
    <button class="bg-black text-white hover:bg-zinc-800 px-4 py-2 rounded-xl mr-2">Primary Button</button>
    <button class="bg-white text-black border border-zinc-200 hover:bg-zinc-50 px-4 py-2 rounded-xl mr-2">Secondary Button</button>
    <button class="bg-red-600 text-white hover:bg-red-500 px-4 py-2 rounded-xl">Danger Button</button>

    <div class="mt-8">
        <h2 class="text-xl font-semibold mb-4">Input Test</h2>
        <input class="h-10 w-full rounded-xl border border-zinc-200 bg-white px-3 text-sm outline-none focus:ring-2 focus:ring-zinc-300" placeholder="Test input">
    </div>

    <div class="mt-8">
        <h2 class="text-xl font-semibold mb-4">Loading Spinner Test</h2>
        <div class="inline-block h-4 w-4 animate-spin rounded-full border-2 border-white/40 border-t-white bg-black"></div>
    </div>
</body>
</html>
